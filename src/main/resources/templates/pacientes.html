<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Pacientes</title>
</head>
<body>
<h1>Lista de Pacientes Hospitalizados</h1>

<table class="table">
    <thead class="table-dark">
    <th>Rut</th>
    <th>Nombre</th>
    <th>Edad</th>
    <th>Prevision</th>
    </thead>
    <tbody>
    <tr th:each="paciente : ${pacientes}">
        <th th:text="${paciente.getRut()}"></th>
        <th th:text="${paciente.getNombre()}"></th>
        <th th:text="${paciente.getEdad()}"></th>
        <th th:text="${paciente.getPrevision()}"></th>
    </tr>
    </tbody>
</table>
<p><a href="/" class="btn btn-primary">Volver a Home</a></p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
